<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table class="baseForm">
  <tr class="sRow">
    <td>产权交易机构名称</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwname_vheader;eleWidth:200;"></div></td>
    <td>信息公告期间</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwperiod;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>币种</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:pk_wcurrency_name;eleWidth:200;"></div></td>
    <td>单位</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwunit;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>挂牌价格</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:dwprice;eleWidth:200;"></div></td>
    <td>是否成交</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:cwtransflag;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>交易方式</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwtranstype;eleWidth:200;"></div></td>
    <td>成交金额</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:dwtransprice;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>受让方名称</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwassignname;eleWidth:200;"></div></td>
    <td>受让方经济类型</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwassigtype_name;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>合同签订日期</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:cwctdate;eleWidth:200;"></div></td>
    <td>付款方式</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vwpayment;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>首付金额（万元）</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:dwdownpayment;eleWidth:200;"></div></td>
    <td>首付比例（%）</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:dwdownpercent;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>尾款付款期限</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:cwbalancedate;eleWidth:200;"></div></td>
    <td>出具交易鉴证日期</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:cwforensicdate;eleWidth:200;"></div></td>
  </tr>
</table>

</body>
</html>
