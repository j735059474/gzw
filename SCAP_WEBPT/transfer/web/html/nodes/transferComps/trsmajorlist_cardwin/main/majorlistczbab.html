<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table class="baseForm">
  <tr class="sRow">
    <td>备案编号</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcrecordno;eleWidth:200;"></td>
    <td>所属集团公司</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:pk_cgroup_vname;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>资产持有单位</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcname;eleWidth:200;"></div></td>
    <td>处置标的资产名称</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcassessname;eleWidth:200;"></div></td>
  </tr>
  
   <tr class="sRow">
    <td>资产处置方式</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcassesstype;eleWidth:200;"></div></td>
    <td>处置标的企业类别</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcfactyoe;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>处置标的企业内部决策文件</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcinside;eleWidth:200;"></div></td>
    <td>处置行为批准单位</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vccorpname;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>决策时间</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:ccpolicydate;eleWidth:200;"></div></td>
    <td>批准日期</td>
    <td><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:ccapprovedate;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td rowspan="7">处置资产评估情况</td>
    <td>币种</td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:pk_ccurrency_name;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>单位</td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcunit;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>资产账面值 </td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:dbcarrying;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>资产评估值</td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:dpcarrying;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>评估基准日</td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vpbasedate;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>资产评估机构 </td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:pk_passess_name;eleWidth:200;"></div></td>
  </tr>
  <tr class="dRow">
    <td>评估报告编号</td>
    <td colspan="2"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vpcode;eleWidth:200;"></div></td>
  </tr>
  <tr class="sRow">
    <td>其他需要说明的情况</td>
    <td colspan="3"><div compType="FormElement" compAttr="form_id:scappt_transfer_h_form;id:vcother;eleWidth:200;"></div></td>
  </tr>
</table>

</body>
</html>
